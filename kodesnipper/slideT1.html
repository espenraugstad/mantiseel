<style>
    *{
        margin: 0;
        padding: 0;
    }

    :root{
        --slide-width: 1200px;
        --slide-height: 672px;
        --box-width: 400px;
        --textbox-height: 300px;
    }

    h1{
        font-family: 'IBM Plex Sans', sans-serif;
        padding: 1vh;
        margin-bottom: 20px;
    }

    #container{
        display: flex;
        margin: 20px auto;
        width: var(--slide-width);
        height: var(--slide-height);
        background: white;
        border: 1px solid black;
    }

    .box{
        position: absolute;
        width: var(--box-width);
        border-bottom: .5px solid black;
    }

    .box-top{
       transform: translate(calc(var(--slide-width) - var(--box-width)),40px);
    }

    .box-bottom{
        transform: translate(0,calc(var(--slide-height) - 40px));
    }

    #textbox{
        display: flex;
        height: var(--textbox-height);
        width: 100%;
        background: rgb(166,139,129);
        align-items: center;
        justify-content: center;  
        font-family: 'Open Sans', sans-serif;
        text-transform: uppercase;
        font-weight: bold;
        color: white;
        font-size: 48pt;    
        transform: translate(0,calc(var(--slide-height) / 2 - calc((var(--textbox-height))/2)));
    }

    #creator{
        padding: 20px;
        margin: auto;
        font-family: 'Open Sans', sans-serif;
    }

</style>
<body>
   
    <div id="container">
        <span class="box box-top"></span><br><br>
        <div id="textbox">My presentation</div>
        <span class="box box-bottom"></span><br><br>
    </div>
    
</body>

</html>
