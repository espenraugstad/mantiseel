<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">       
    <title>Register</title>
</head>

<body>
    <main class="container-createUser">
        <img class="navlogo" src="img/navLogo.png" alt="logo">
        <p class="signIn">Register</p>
        <label for="username">Username: </label>&nbsp;
        <input id="username" type="text" />
        <br><br>
        <label for="password">Password: </label>&nbsp;
        <input id="password" type="password" />
        <br>
        <br>
        <br><br>
        <span class="button-basic" id="createUserBTN">
           Register
        </span>
    </main>

</body>
<script>
    let username = document.getElementById('username');
    let password = document.getElementById('password');
    let createUserBTN = document.getElementById('createUserBTN');

    createUserBTN.addEventListener('click', async (e) => {
        e.preventDefault();
        const url = '/api/makeUser';
        const config = {
            method: 'post',
            body: JSON.stringify({
                username: username.value,
                password: password.value
            }),
            headers: {
                'content-type': 'application/json'
            }
        }

        let response = await fetch(url, config);
        let responseMessage = await response.json();
        console.log(responseMessage);
        if (responseMessage.msg.includes('added')) {
            location.href = 'login.html';
        }


    });
</script>

</html>
