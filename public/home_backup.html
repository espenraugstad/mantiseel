<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

    <title>ACE-Presentr</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
          <img src="img/logo_navbar2.jpg" class="logoImg"/>
        </div>
        <nav>
          <ul>
          <li>Home</li>
          <li>My Presentations</li>
          <li>Sign Out</li>
          </ul>
        </nav>
    </div>

    <hr>
    <br>

    <div class="container">
        <div class="avatar">
            <img src="img/avatar2.png" alt="Avatar" class="avatarImg"> 
            <p>Username</p>
        </div>
        <div class="overview">
            <h2>
                <span class="top">Overview:</span>
                <span class="bottom">My Presentations:</span>
            </h2>
            <div class="thumbnails">
                <div class="thumbLeft">
                    <a target="_blank" href="" class="presentImg">
                    <!-- <img src="img/presentation1.png" alt="" style="width:200px"> -->
                    </a>
                    <p>Eksamenspresentasjon</p>
                </div>
                <div class="thumbCenter">
                    <a target="_blank" href="" class="presentImg">
<!--                     <img src="img/presentation2.png" alt="" style="width:200px">
 -->                    </a>
                    <p>Min CV</p>
                </div>
                <div class="thumbRight">
                    <a target="_blank" href="" class="presentImg">
<!--                     <img src="img/presentation3.png" alt="" style="width:200px">
 -->                    </a>
                    <p>Bildepresentasjon</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <div class="newPresent">
        <h2>Create New Presentation:</h2>
        <input type="text" class="presentInput" name="presentInput" value="Title">
        <button type="button">Create</button>
    </div>
    
    
</body>
</html>
